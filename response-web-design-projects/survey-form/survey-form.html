<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="survey-form.css" />
</head>

<body>
    <!-- test script from freeCodeCamp -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp </p>
    <form id="survey-form">
        <div class="container">
            <div class="labels">
                <label for="name" id="name-label">*Name:</label>
            </div>
            <div class="fields">
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
            </div>
            <div class="labels">
                <label for="email" id="email-label">*E-Mail:</label>
            </div>
            <div class="fields">
                <input type="email" name="email" id="email" placeholder="Enter your email address" required />
            </div>
            <div class="labels">
                <label for="age" id="number-label">*Age:</label>
            </div>
            <div class="fields">
                <input type="number" name="age" id="number" placeholder="Enter your age" min="18" max="85" required />
            </div>
            <div class="labels">
                <label for="currentPos" id="currentPos-label">What option best describes your current role?</label>
            </div>
            <div class="fields">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select a option</option>
                    <option value="student">Student</option>
                    <option value="job">Full time Job</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferNo">Not to Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="labels">
                <label for="userRating" id="userRating-label">
                    How likely is that you would recommand freeCodeCamp to a friend
                </label>
            </div>
            <div class="fields">
                <ul style="list-style: none;">
                    <li class="radio">
                        <label>
                            <input type="radio" name="radio-buttons" value="1" class="userRating">Definitely
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input type="radio" name="radio-buttons" value="1" class="userRating">Maybe
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input type="radio" name="radio-buttons" value="1" class="userRating">Not sure
                        </label>
                    </li>
                </ul>
            </div>
            <div class="labels">
                <label for="suggestion" id="suggestion-label">
                    Things that should be improved in the future <br />(Check all that apply):

                </label>
            </div>
            <div class="fields">
                <ul style="list-style: none;">
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="front-end" name="suggestion" class="userRating">Front-end
                            Projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="back-end" name="suggestion" class="userRating">Back-end
                            Projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="data-vis" name="suggestion" class="userRating">Data
                            Visualization
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="challenges" name="suggestion" class="userRating">Challenges
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="open-source" name="suggestion" class="userRating">Open
                            Source
                            Community
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="Gitter help Rooms" name="suggestion" class="userRating">Gitter
                            Help Rooms
                        </label>
                    </li>
                </ul>
            </div>
            <div class="labels">
                <label for="comments" id="comments-label">Any Comments or Suggestions:</label>
            </div>
            <div class="fields">
                <textarea name="comments" id="comments" placeholder="Enter your comments here...."></textarea>
            </div>
            <div class="button">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>

    </form>
</body>

</html>
